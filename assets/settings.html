<div class="settingsMenu">
  <div class="settingsHeader">
    <button type="button" id="" class="setHeadBtn deskMenuBtn"><img
                                src="./resources/images/search.svg" class="iconx"></button>
   <h1 class="settingsHeading">settings</h1>
    <button type="button" id="deskSetCloseBtn" class="setHeadBtn deskMenuBtn"><img
                                               src="./resources/images/cross.svg" class="iconx"></button>
  </div>
  <div class="settingsBottom">
    <div class="settingsLabel">
      <button id="genSetBtn" class="setLebBtn">general</button>
      <button id="accSetBtn" class="setLebBtn">accoumt</button>
      <button id="langSetBtn"
              class="setLebBtn">language</button>
      <button id="regSetBtn" class="setLebBtn">country</button>
      <button id="helpSetBtn" class="setLebBtn">help</button>
    </div>
    <div class="settingsContent">
      <div id="genSet" class="allSetCont"> 
        <div class="toggleBtnBox">
          <span class="btnLabel">dark mode</span>
          <label class="toggleBtn">  
            <input type="checkbox" name="modeBtn" id="modeBtn" class="modeBtn">
            <span class="slider"></span>
          </label>
        </div>

      </div>
      <div id="accSet" class="allSetCont"> 
        <h2>account</h2>
      </div>
      <div id="langSet" class="allSetCont"> 
        <h2>language</h2>
      </div>
      <div id="regSet" class="allSetCont"> 
        <h2>country</h2>
      </div>
      <div id="helpSet" class="allSetCont"> 
        <h2>help</h2>
      </div>
    </div>
  </div>
</div>
